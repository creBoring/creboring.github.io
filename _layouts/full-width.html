---
layout: compress
---

<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">
{%- include head.html -%}
<body>
        {%- include header.html -%}
        <div class="container-fluid">
            {{ content }}
        </div>
        {%- include footer.html -%}
     <script>
            var options = {
                classname: 'progressline',
                id: 'my-id'
            };
            var nanobar = new Nanobar( options );
            nanobar.go( 30 );
            nanobar.go( 76 );
            nanobar.go(100);
        </script>

   <script src="{{site.url}}{{site.baseurl}}/assets/js/mode-switcher.js"></script>
   <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
      <!-- olvy releases -->
      <script>
        var OlvyConfig = {
          organisation: "{{site.olvy_organization}}",
          target: "#olvy-target",
          type: "{{site.olvy_widget_type}}",
          view: {
            showSearch: true,
            compact: true,
            showHeader: true, /* only applies when widget type is embed. you cannot hide header for modal and sidebar widgets */
            showUnreadIndicator: true,
            unreadIndicatorColor: "#FFA13AFF",
            unreadIndicatorPosition: "top-right"
          }
        };
      </script>
      <script type="text/javascript" src="https://app.olvy.co/script.js" defer="defer"></script>
    </body>
</html>
